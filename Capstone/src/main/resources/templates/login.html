<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Telecom Investment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* --- MODIFIED: Blue Gradient Background --- */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
        }

        /* --- TOAST STYLES --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast-popup {
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            border-left: 6px solid #0072ff;
            animation: slideIn 0.4s ease forwards;
        }
        .toast-popup.danger { border-left-color: #ef4444; }
        .toast-content { display: flex; align-items: center; gap: 12px; color: #333; font-size: 14px; }

        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(120%); opacity: 0; } }
        .toast-exit { animation: slideOut 0.3s ease forwards; }

        /* --- FORM STYLES --- */
        .form-container {
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            /* --- MODIFIED: Adjusted for Blue Theme --- */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .form-container input {
            padding: 14px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-container button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .form-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .form-container a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
            text-align: center;
        }

        .form-container a:hover { color: #fff; text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<form class="form-container" th:action="@{/login}" method="post">
    <h2 style="text-align: center;">Welcome Back ðŸ‘‹</h2>
    <input type="email" name="username" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="/signup">Don't have an account? Sign up</a>
</form>

<script>
    function showAlert(message, type = 'danger') {
        const container = document.getElementById('toast-container');
        if(!container) return; // Guard against null container

        const toast = document.createElement('div');
        toast.className = `toast-popup ${type}`;
        toast.innerHTML = `
            <div class="toast-content">
                <i class="fas ${type === 'danger' ? 'fa-circle-xmark' : 'fa-circle-check'}"></i>
                <span>${message}</span>
            </div>`;

        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('toast-exit');
            toast.addEventListener('animationend', () => toast.remove());
        }, 4000);
    }

    // Checking for error parameters safely
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showAlert("Invalid email or password.");
        } else if (urlParams.has('logout')) {
            showAlert("Logged out successfully.", "success");
        }
    });
</script>
</body>
</html>
