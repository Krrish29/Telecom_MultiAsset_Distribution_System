<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - Telecom Investment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
        }

        /* --- TOAST STYLES --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast-popup {
            min-width: 300px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-radius: 12px; padding: 15px 20px; margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; align-items: center;
            border-left: 6px solid #00c6ff; animation: slideIn 0.4s ease forwards;
        }
        .toast-popup.success { border-left-color: #10b981; }
        .toast-popup.danger { border-left-color: #ef4444; }
        .toast-content { display: flex; align-items: center; gap: 12px; color: #333; font-size: 14px; }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(120%); opacity: 0; } }

        /* --- FORM STYLES --- */
        .form-container {
            width: 380px; padding: 40px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); color: white;
            display: flex; flex-direction: column; gap: 18px; animation: fadeIn 0.8s ease-in-out;
        }
        input { padding: 12px 15px; border-radius: 10px; border: none; outline: none; }
        button {
            padding: 12px; border-radius: 10px; border: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; cursor: pointer;
        }
        a { color: #00c6ff; text-decoration: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="form-container">
    <h2 style="text-align:center">Create Account ðŸš€</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Create Password" required>
    <input type="number" id="deposit" placeholder="Initial Wallet Balance ($)" value="0">
    <button onclick="initiateRegistration()">Sign Up</button>
    <p style="text-align:center; font-size:13px">Already have an account? <a href="/login">Login</a></p>
</div>

<script>
    function showAlert(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast-popup ${type}`;
        toast.innerHTML = `<div class="toast-content"><i class="fas ${type === 'success' ? 'fa-circle-check' : 'fa-circle-exclamation'}"></i><span>${message}</span></div>`;
        container.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('toast-exit');
            toast.addEventListener('animationend', () => toast.remove());
        }, 4000);
    }

    async function initiateRegistration() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const deposit = document.getElementById('deposit').value;

        if (!fullName || !email || !password) {
            showAlert("Please fill in all required fields.", "danger");
            return;
        }

        const data = { fullName, email, password, walletBalance: deposit || 0 };

        try {
            const response = await fetch('/api/investment/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showAlert("Account created successfully! Redirecting...");
                setTimeout(() => { window.location.href = "/login"; }, 1500);
            } else {
                const result = await response.json();
                showAlert("Registration failed: " + (result.message || "Unknown error"), "danger");
            }
        } catch (error) {
            showAlert("Could not connect to the server.", "danger");
        }
    }
</script>
</body>
</html>
